<!DOCTYPE html>
<html>
<head>
  <!--Import Vega-Lite-->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>
<body>

<h1>
  Rainfall In Australia
</h1>

<h3>
  Distribution of rainfall in Australia
</h3>

<div id="choropleth_map"></div>
<p>* Gray areas represent missing data</p>


<h3>
  Monthly Rainfall in Major Cities
</h3>
<div id="monthly_rain"></div>


<h3>
  Monthly Rainfall in Major Cities
</h3>

<script type="text/javascript">

  vegaEmbed('#choropleth_map', "js/visualization.vl.json").then(function(result) { }).catch(console.error);
  vegaEmbed('#monthly_rain', "js/monthlyRainfall.json").then(function(result) { }).catch(console.error);
</script>

</body>
</html>
